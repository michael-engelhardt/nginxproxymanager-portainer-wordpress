#
# https://hub.docker.com/r/jc21/nginx-proxy-manager
#
# Add nginxproxymanager as Proxy Host in the Nginx Proxy Manager Frontend:
# Forward Hostname / IP:  nginxproxymanager_app_1
# Forward Port:           81
#
# Status: Works
#
version: "3"
services:
  app:
    image: "jc21/nginx-proxy-manager:latest"
    restart: always
    ports:
      # Public HTTP Port:
      - "80:80"
      # Public HTTPS Port:
      - "443:443"
      # You need to close this port after setup:
      - "81:81"
    environment:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - db
  db:
    image: "jc21/mariadb-aria:latest"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "npm"
      MYSQL_DATABASE: "npm"
      MYSQL_USER: "npm"
      MYSQL_PASSWORD: "npm"
    volumes:
      - ./data/mysql:/var/lib/mysql
# Proxynetwork
networks:
  default:
    external:
      name: scoobydoo
